<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Poké Soft</title>
    <link rel=stylesheet type="text/css" href="../../css/common.css">
	<link rel=stylesheet type="text/css" href="../../css/outros.css">
    <link rel="icon" type="image/x-icon" href="../../img/design/favicon.ico?"> 
  </head>
  <body>
    <div id="background">
	  <header>
	    <div id="logo_header">
		  <a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Início/"> 
		    <img src="../../img/design/logo.png" alt="pokésoft"> 
	      </a> 
		</div>
		<div id="banner">
		  <img src="../../img/design/banner.png" alt="banner"> 
		</div>
	  </header>
	  <nav class="menu">
		<ul>
		  <li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Início/">Início</a></li> 
		  <li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Em_oferta/">Em oferta</a></li> 
		  <li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Jogos/">Jogos</a></li> 
		  <li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Pelúcias/">Pelúcias</a></li> 
		  <li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Miscelânea/">Miscelânea</a></li> 
		  <li class="direita"><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Contato/">Fale conosco</a></li> 
		  <li class="direita"><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Calcular_frete/">Calcular fretes</a></li> 		  		  
		</ul>
	  </nav>
	  <main>
	    <div id="tema">
		  <img src="../../img/design/calcular_fretes.png" alt="calcular_fretes">
		</div>
		<form>
		  <fieldset>
			<legend>Identificação:</legend>
			<label for="nome">Nome completo:</label>
			<input type="text" id="nome" autofocus> <br>
		    <label for="telefone">Telefone:</label>
		    <input type="tel" id="telefone"> <br>
			<label for="email">Email:</label>
		    <input type="email" id="email"> <br>
		  </fieldset>
		  <fieldset>
		    <legend>Endereço:</legend>
			<label for="estado">Estado:</label>
			<input type="text" id="estado"> 
			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade"> <br>
			<label for="bairro">Bairro:</label>
			<input type="text" id="bairro">
			<label for="rua">Rua:</label>
			<input type="text" id="rua"> <br>
			<label for="numero">Número:</label>
			<input type="text" id="numero"> <br>
			<label for="info">Informações adicionais:</label>
			<input type="text" id="info"> 
		  </fieldset>
		  <fieldset>
            <legend>Forma de pagamento:</legend>
			<label for="card_num">N° do cartão:</label>
			<input type="number" id="card_num">
		  </fieldset>
		  <input type="submit" value="Enviar">
	    </form>
		<div id="frete_image">
		  <img src="../../img/design/frete_image.png" alt="frete_image">	
		</div>
	  </main>			
	  <footer>
	    <nav class="rodape">
		  <ul>
		    <li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Sobre/">Sobre o site</a></li> 
			<li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Termos/">Termos de serviço</a></li> 
			<li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Contato/">Contato</a></li> 
			<li><a href="https://victorrschmidt.github.io/dbo2022/trab_site_css/pokesoft/Recomendações/">Recomendações</a></li>					  		  
		  </ul>
		</nav> 
		<div id="logo_footer">
		  <img src="../../img/design/logo.png" alt="pokésoft"> 	
		</div>	    
	  </footer>
    </div>
  </body>
</html>
